<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <title>QR code generator</title>
</head>
<body>
    <div class="header">
        <h2 class="title">QR code generator</h2>
    </div>

    <div class="user-input">
        <textarea name="user-input" id="user-input" rows="3" cols="25" placeholder="Enter your text or URL here"></textarea>
    </div>

    <div id="qrcode">
        <!--  -->
    </div>

    <div class="footer">
        <button id="generate-qr-code-btn">Generate QR code</button>
        <button id="refresh-qr-code-btn">Refresh</button>
    </div>
</body>

<script src="script.js" type="text/javascript"></script>
</html>
